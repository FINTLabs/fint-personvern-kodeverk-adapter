apiVersion: fintlabs.no/v1alpha1
kind: Application
metadata:
  name: fint-personvern-kodeverk-adapter-db
  namespace: fintlabs-no
  labels:
    app.kubernetes.io/name: fint-personvern-kodeverk-adapter-db
    app.kubernetes.io/instance: fint-personvern-kodeverk-adapter_fintlabs_no
    app.kubernetes.io/version: latest
    app.kubernetes.io/component: adapter
    app.kubernetes.io/part-of: fint-core
    fintlabs.no/team: core
    fintlabs.no/org-id: fintlabs.no
spec:
  port: 8080
  orgId: fintlabs.no
  image: ghcr.io/fintlabs/fint-personvern-kodeverk-adapter:latest
  imagePullPolicy: Always
  onePassword:
    itemPath: vaults/aks-api-vault/items/fint-personvern-kodeverk-adapter
  database:
    enabled: true
  resources:
    limits:
      memory: 512Mi
      cpu: 500m
    requests:
      memory: 256Mi
      cpu: 250m
  restartPolicy: Always
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
