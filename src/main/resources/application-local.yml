fint:
  adapter:
    id: https://vigoiks.no/fintlabs-no/personvern/kodeverk-henrik-test
    password:
    username:
#    base-url: http://localhost:8081
    base-url: https://alpha.felleskomponent.no
    registration-id: fint
    org-id: fintlabs.no
    heartbeat-interval: 1
    capabilities:
      behandlingsgrunnlag:
        domain-name: personvern
        packageName: kodeverk
        resource-name: behandlingsgrunnlag
        fullSyncIntervalInDays: 1
        deltaSyncInterval: IMMEDIATE
      personopplysning:
        domain-name: personvern
        packageName: kodeverk
        resource-name: personopplysning
        fullSyncIntervalInDays: 1
        deltaSyncInterval: IMMEDIATE

spring:
  security:
    oauth2:
      client:
        provider:
          fint-idp:
            token-uri: https://idp.felleskomponent.no/nidp/oauth/nam/token?resourceServer=fint-api
        registration:
          fint:
            authorization-grant-type: password
            client-id:
            client-secret:
            provider: fint-idp
            scope: fint-adapter

  datasource:
    hikari:
      schema: public
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5436/fint_personvern_adapter
    username: postgres
    password: password
  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    datasource:
      driver-class-name: org.postgresql.Driver
